<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <!--owl css e script-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

    <title>Docflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="LOGO">DOCFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Curadoria</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container2">
                <h3 class="title">
                    CABRA MARCADO PARA MORRER
                </h3>
                <p class="local">
                    <i class="fa-solid fa-earth-americas"></i>
                    Brasil | 1984</p>
                <p class="descricao">
                    Nos anos 60, um camponês é assassinado e sua história, contada num filme.
                    Com o golpe de 1964, a filmagem foi interrompida. 17 anos depois, o diretor retoma questões adormecidas.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="categorias">
            <p>Melhores documentários</p>
        </div>
        <div class="owl-carousel" owl-theme>
